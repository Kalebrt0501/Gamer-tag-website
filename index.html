<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Tag Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="gamemessage">Gamer Tag Creator</h1>
    </header>
    <div class="box">
        <label for="gameInput">Enter your Favorite Game:</label>
        <input type="text" id="gameInput">

        <label for="consoleInput">Enter your Console:</label>
        <input type="text" id="consoleInput">

        <label for="playstyleInput">Enter your Playstyle:</label>
        <input type="text" id="playstyleInput">

        <button id="submitGame">Generate Gamer Tag</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
